<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="Cant.css">
</head>
<body style="background-image: url(blind.jpg); background-size: cover; background-repeat: no-repeat;">
    <header>
        <div class="container">
            <h1>Clothing Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="background-image: url('background.jpg');">
        <section class="products">
            <div class="container">
                <h2 font style="color: aliceblue;">Featured Products</h2>
                <div class="product-item">
                    <img src="cumming.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$50.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="suck.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$45.00</p>
                    <button>Add to Cart</button>
                </div>
                <!-- More product items can be added here -->
            </div>
        </section>
    </main>

    <br>

    <br>
    <footer>
        <div class="container">
            <p>&copy; 2024 Clothing Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
